<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Road Lovers - Cars Editor</title>
    <link rel="stylesheet" href="../../static/css/css.css">
</head>
<body>
<header>
    <label class="logo">Road Lovers</label>
    <nav>
        <ul class="nav_links">
            <li><a href="http://localhost:8080/main">Main</a></li>
            <li><a href="http://localhost:8080/getCarsList">Cars</a></li>
            <li><a href="http://localhost:8080/userEditor">User Editor</a></li>
            <li><a href="http://localhost:8080/carsEditor">Cars Editor</a></li>
            <li><a href="http://localhost:8080/addCar">Add Car</a></li>
            <li><a href="http://localhost:8080/addNew">Add new</a></li>
        </ul>
    </nav>
    <a class="logout" th:href="@{/logout}"><button>Log out</button></a>
</header>
<div class="table-content">
    <table>
        <tr class="table-p">
            <th>Car ID</th>
            <th>Make</th>
            <th>Model</th>
            <th>Type</th>
            <th>Image name</th>
            <th>Action</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:text="${car.getId()}"></td>
            <td th:text="${car.getMake()}"></td>
            <td th:text="${car.getModel()}"></td>
            <td th:text="${car.getType()}"></td>
            <td th:text="${car.getImgPath()}"></td>
            <td>
                <a th:href="@{/deleteCar (id=${car.getId()})}"><button>Delete</button></a>
                <a th:href="@{/editCar (id=${car.getId()})}"><button>Edit</button></a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
